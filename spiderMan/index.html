<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="css/style.min.css?_v=20220730081259">

</head>

<body>
  <div class="wrapper">
    <header>
  
</header>

        <div class="headerCard">

            <img src="img/pinpng 1.svg" alt="">

            <img src="img/Frame 952.svg" alt="">
          </div>
        </div>
        <div class="mainCard">
          <div class="spiderMan">
            <picture><source srcset="img/the_amazing_spider_man.webp" type="image/webp"><img src="img/the_amazing_spider_man.png" alt=""></picture>

          <div class="card__title">
            <img src="img/Hero Text.png" alt="">
          </div>
          <div class="card__magaz">
            <img src="img/Daily Bugle 1.jpg" alt="">
          </div>
          <div class="card__disn">

          </div>
          <div class="card__timelaine">

          </div>
        </div>
      </div>

    <footer> </footer>
